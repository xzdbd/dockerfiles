worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile	on;
    tcp_nopush	on;
    tcp_nodelay	on;

    keepalive_timeout  60;

    gzip  on;
    gzip_vary          on;

    gzip_comp_level    6;
    gzip_buffers       16 8k;

    gzip_min_length    1000;
    gzip_proxied       any;
    gzip_disable       "msie6";

    gzip_http_version  1.0;

    gzip_types         text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript image/svg+xml;

    server {
        listen	443 ssl http2 fastopen=3 reuseport;
        server_name  xzdbd.com www.xzdbd.com;

		server_tokens	off;	

		#include              /home/jerry/www/nginx_conf/ip.blacklist;
		
		ssl	on;
		
		ssl_session_cache	shared:SSL:10m;
		ssl_session_timeout	60m;
		
		ssl_session_tickets	on;

		ssl_certificate	/root/.acme.sh/xzdbd.com/chained.pem;
		ssl_certificate_key	/root/.acme.sh/xzdbd.com/xzdbd.com.key;
		ssl_dhparam	/root/.acme.sh/xzdbd.com/dhparams.pem;

		ssl_ciphers	"EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH:ECDHE-RSA-AES128-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA128:DHE-RSA-AES128-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES128-GCM-SHA128:ECDHE-RSA-AES128-SHA384:ECDHE-RSA-AES128-SHA128:ECDHE-RSA-AES128-SHA:ECDHE-RSA-AES128-SHA:DHE-RSA-AES128-SHA128:DHE-RSA-AES128-SHA128:DHE-RSA-AES128-SHA:DHE-RSA-AES128-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA384:AES128-GCM-SHA128:AES128-SHA128:AES128-SHA128:AES128-SHA:AES128-SHA:DES-CBC3-SHA:HIGH:!aNULL:!eNULL:!EXPORT:!DES:!MD5:!PSK:!RC4";

		ssl_prefer_server_ciphers	on;

		ssl_protocols	TLSv1 TLSv1.1 TLSv1.2;
		
		ssl_stapling	on;
		ssl_stapling_verify	on;
		ssl_trusted_certificate /root/.acme.sh/xzdbd.com/fullchain.cer;

		if ($request_method !~ ^(GET|HEAD|POST|OPTIONS)$ ) {
			return 444;
		}

		if ($host = 'www.xzdbd.com' ) {
			rewrite	^/(.*)$ https://xzdbd.com/$1 permanent;
		}	

		location ~* (robots\.txt|crossdomain\.xml|sitemap\.xml)$ {
			root	/opt/app/blog/views/octopress/public;
			expires	1d;
		}

		location / {
			proxy_set_header X-Forwarded-For $remote_addr;
        	proxy_set_header Host            $http_host;

			proxy_pass http://blog:8096/;
			proxy_redirect default;
		}

		location ^~ /weixingis/ {
			proxy_set_header X-Forwarded-For $remote_addr;
        	proxy_set_header Host            $http_host;

			proxy_pass http://weixingis:8092/;
	        proxy_redirect default;
	    }

	    location ^~ /ops-angel/ {
			proxy_set_header X-Forwarded-For $remote_addr;
        	proxy_set_header Host            $http_host;

			proxy_pass http://ops-angel:8099/;
	        proxy_redirect default;
	    }

	    location ^~ /gallery/ {
			proxy_set_header X-Forwarded-For $remote_addr;

			proxy_pass http://mapstory-uswest.s3-website-ap-northeast-1.amazonaws.com/;
	        proxy_redirect default;
	    }

	    location ^~ /static/ {
			proxy_set_header X-Forwarded-For $remote_addr;
        	proxy_set_header Host            $http_host;

			proxy_pass http://static-host:8180/;
	        proxy_redirect default;
	    }
    }
    
    server {
		server_name www.xzdbd.com xzdbd.com;
		
		if ($request_method !~ ^(GET|HEAD|POST)$ ) {
	        	return        444;
	    	}

		location ^~ /.well-known/acme-challenge/ {
			alias /root/www/challenges/;
			try_files $uri =404;
		}
		
		if ($host = 'www.xzdbd.com') {
			rewrite	^/(.*)$ https://xzdbd.com/$1 permanent;
		}

		if ($host = 'xzdbd.com') {
